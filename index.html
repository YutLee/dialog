<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type">
	<title>dialog -- 模态对话框 alert(), confirm(), prompt()</title>
	<link rel="stylesheet" href="dialog.css" />
	<script src="jquery-1.8.3.min.js"></script>
	<script src="dialog.js"></script>
</head>
<body>
	<button onclick="app.dialog.alert(0);">alert</button>
	<button onclick="" class="confirm">confirm</button>
	<button onclick="app.dialog.prompt('请输入验证码');">prompt</button>
	<script>
		$('.confirm').bind({
			'click': function() {
				if(app.dialog.confirm('确定取消？')){
					console.log(1);
				}else {
					console.log(0);
				}
			}
		});
	</script>
</body>
</html>
