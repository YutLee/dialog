<!DOCTYPE html>
<html style="overflow-y:scroll;">
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type">
	<title>dialog -- 模态对话框 alert(), confirm(), prompt()</title>
	<link rel="stylesheet" href="dialog.css" />
	<script src="jquery-1.8.3.min.js"></script>
	<script src="dialog.js"></script>
</head>
<body style="height:2000px;padding:1000px;">
	<button onclick="app.dialog.alert(0);">alert</button>
	<button onclick="" class="confirm">confirm</button>
	<button class="prompt">prompt</button>
	<script>
		app.dialog.setup({
				dialogClass: 'dc',
				overlayClass: 'oc',
				title: '自定义提示',
				ok: 'ok',
				cancel: 'cancel'
			});
		$('.confirm').bind({
			'click': function() {
				app.dialog.confirm('确定取消？', function() {
					console.log('点击了确定');
				}, function() {
					console.log('点击了取消');
				});
			}
		});
		
		$('.prompt').bind({
			'click': function() {
				app.dialog.prompt('请输入验证码', '55', function(val) {
					console.log(val);
				}, function() {
					console.log(0);
				});
			}
		});
	</script>
</body>
</html>
